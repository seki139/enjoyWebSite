<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ケーキ屋の紹介</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="cake_ya_building.png"
        alt="ケーキ屋の外装"
        class="header-image"
      />
    </header>

    <main>
      <section class="introduction">
        <h1>ケーキ屋「Sweet Moments」のご紹介</h1>
        <p>
          私たちのケーキ屋は、新鮮な素材と職人の技術で最高のスイーツをお届けします。
        </p>
      </section>

      <section class="products">
        <div class="product-item">
          <img
            src="sweets_shortcake.png"
            alt="看板商品1"
            class="product-image"
          />
          <div class="product-description">
            <h2>特製ショートケーキ</h2>
            <p>ふわふわのスポンジと甘さ控えめのクリームが絶品。</p>
          </div>
        </div>

        <div class="product-item">
          <div class="product-description">
            <h2>チョコレートムースケーキ</h2>
            <p>濃厚なチョコレートと軽いムースの絶妙なハーモニー。</p>
          </div>
          <img
            src="sweets_chocolate_cake_sachertorte.png"
            alt="看板商品2"
            class="product-image"
          />
        </div>
      </section>

      <section class="contact">
        <a href="contact.html" class="contact-link">お問い合わせはこちら</a>
      </section>
    </main>
  </body>
</html>
